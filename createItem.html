<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Item - Walmart</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="createItem.css">
</head>
<body>
  <header>
    <div class="header-bar">
      <h1>Walmart</h1>
      <button class="home-btn" onclick="location.href='index.html'">Home</button>
    </div>
    <h3>Smart Grocery Inventory Management</h3>
    <nav>
      <button onclick="location.href='createItem.html'">Create</button>
      <button onclick="location.href='readItem.html'">Read</button>
      <button onclick="location.href='updateItem.html'">Update</button>
      <button onclick="location.href='deleteItem.html'">Delete</button>
    </nav>
  </header>

  <main>
    <div id="formContainer">
      <form id="itemForm">
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input type="text" id="productName" required>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" id="price" required>
        </div>
        <div class="form-group">
          <label for="quantity">Quantity in Stock</label>
          <input type="number" id="quantity" required>
        </div>
        <div class="form-group">
          <label for="sellerName">Seller Name</label>
          <input type="text" id="sellerName" required>
        </div>
        <div class="form-group">
          <label for="sellerPhone">Seller Phone Number</label>
          <input type="text" id="sellerPhone" required>
        </div>
        <div class="form-group">
          <label for="sellerEmail">Seller Email</label>
          <input type="email" id="sellerEmail" required>
        </div>
        <button type="submit">Submit</button>
      </form>
      <p id="message"></p>
    </div>
  </main>

  <script src="createItem.js"></script>
</body>
</html>
