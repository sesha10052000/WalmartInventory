<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Items - Walmart</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="updateItem.css">
</head>
<body>
  <header>
    <div class="header-bar">
      <h1>Walmart</h1>
      <button class="home-btn" onclick="location.href='index.html'">Home</button>
    </div>
    <h3>Smart Grocery Inventory Management</h3>
    <nav>
      <button onclick="location.href='createItem.html'">Create</button>
      <button onclick="location.href='readItem.html'">Read</button>
      <button onclick="location.href='updateItem.html'">Update</button>
      <button onclick="location.href='deleteItem.html'">Delete</button>
    </nav>
  </header>

  <main>
    <section id="controls">
      <input type="text" id="searchBox" placeholder="Search product name...">
      <select id="sortSelect">
        <option value="">Sort by</option>
        <option value="price">Price</option>
        <option value="quantity">Quantity</option>
      </select>
    </section>

    <section id="report">
      <p>Total Items: <span id="totalCount">0</span></p>
      <p>Average Price: â‚¹<span id="avgPrice">0</span></p>
    </section>

    <table id="updateTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Seller Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="updateBody">
        <!-- JS fills this -->
      </tbody>
    </table>
  </main>

  <script src="updateItem.js"></script>
</body>
</html>
